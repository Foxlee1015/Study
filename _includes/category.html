<div>
<ui class="posts-list">
  
  {% assign category = site.category | default: page.title %}
  {% for post in site.category %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
        <!--<small>{{ post.date | date_to_string }}</small>-->
      </h3>
    </li>
  {% endfor %}
  
</ul>
</div>
