<div>
<ui class="posts-list">
  
  {% assign category = site.category | default: page.title %}
  {{ site.category }}
  <p>4</p>
  {% for category in site.categories %}
  <p>!</p>  
   <a href="{{ site.category_dir }}#{{ category | first }}"
       class="sidebar-nav-item pl-3rem">
                          <span class="name">
                              {{ category | first }}
                          </span>
      <span class="badge">{{ category | last | size }}</span>
    </a>
    <li>
      <h3>
        <a href="{{ category.url }}">
          {{ category.title }}
        </a>
        <!--<small>{{ post.date | date_to_string }}</small>-->
      </h3>
    </li>
  {% endfor %}
  
</ul>
</div>
