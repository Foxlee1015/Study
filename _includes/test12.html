<div id="home">
  <h2><i class="fa fa-bookmark"></i> Troubleshooting </h2>
  <ul id="blog-posts" class="posts">
    {% for post1 in site.posts %}
      {% if post1.categories == 'blog1' %}
      <li><span>{{ post1.date | date_to_string }} &raquo;</span><a href="{{ post1.url }}">{{ post1.title }} - {{ post1.categories }}</a></li>
      {% else %}{% endif %}
    {% endfor %}
  </ul>
</div>
