<div id="home">
  <h2><i class="fa fa-bookmark"></i> troubleshooting </h2>
  <ul id="blog-posts" class="posts">
    {% for post1 in site.posts %}
    {% if categories == blog1 %} <p>1</p> {% else %} <p>2</p> {% endif %}
      <li><span>{{ post1.date | date_to_string }} &raquo;</span><a href="{{ post1.url }}">{{ post1.title }}</a></li>
    {% endfor %}
  </ul>
</div>
