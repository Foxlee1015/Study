<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daehan LEE - Blog posts</title>
  <meta name="author" content="{{ site.data.theme.name }}" />
  <meta name="description" content="The blog of {{ site.data.theme.name }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

  <link href="//fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.data.theme.name }}" href="{{site.url}}/atom.xml" />

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/all.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript">
    function fnMove(seq){
        var offset = $("#div" + seq).offset();
        $('html, body').animate({scrollTop : offset.top}, 400);
    }
    </script>
  
  
  <script type="text/javascript">
    $(window).scroll(function(){
    $("#category_list").stop().animate({"marginTop": ($(window).scrollTop()) + "px", "marginLeft":($(window).scrollLeft()) + "px"}, "slow" );
  });
  </script>
</head>
<body>
  <div style="text-align: center; position: fixed; width: 100%; height: 30px; background-color: #2d3e50; z-index:4;">
    <div style="float: left; color:#6FBEF3;"><a href="https://foxlee.ga/">Home</a></div>
    <div style="float: right;">
      <a href="https://shop.foxlee-p.ga/" style="color:#6FBEF3;">Project1</a> 
      <a href="https://patent.foxlee-p.ga/" style="color:#6FBEF3;">Project2</a>
    </div>
    <div style="float: center; font-size: 20px; color: #6FBEF3;">Daehan's Blog</div>
    
  </div>
  <div id="divblog"> </div>
  <div class="container">
    <div class="four columns sidebar" style="margin-top: 10px; width:15%">
      {% include sidebar.html %}
      {% include category.html %}
      
    </div>
    
    <div class="eleven columns content" style="float: right; 40px; width:75%">
      {{ content }}
    </div>
    
    
    <div class="footer">
      {% include footer.html %}
    </div>
    
  </div>

{% include analytics.html %}
</body>
</html>
