---
layout: default
title: Blog Posts
---

  <div id="home">
    <h2><i class="fa fa-bookmark"></i> Study </h2>
    <ul id="blog-posts" class="posts">
      {% for post in site.posts %}
        {% if post.categories contains "blog" %}
        <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }} _ {{ post.categories }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
