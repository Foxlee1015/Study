---
layout: default
title: Blog Posts
---

<div id="home1">
  <h2><i class="fa fa-bookmark"></i> Study </h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>


<div id="home2">
  <h2><i class="fa fa-bookmark"></i> troubleshooting </h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts.troubleshooting %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
